<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

	<div 
		*ngFor="let chat of _cs.chats"
		[ngClass]="{'text-right': _cs.usuario.uid == chat.uid,
					'text-left': _cs.usuario.uid != chat.uid}">
		<span class="badge"
			  [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
						  'badge-success': _cs.usuario.uid != chat.uid}">{{chat.nombre}}</span>
		<p>{{chat.mensaje}}</p>
	</div>

		<span class="badge badge-primary">Santiago</span>
		<p>Este es un mensaje en el chat</p>
	</div>

	<div>
		<span class="badge badge-success">Angie</span>
		<p>Saludos</p>
	</div>-->

</div>

<input type="text" name="mensaje"
		class="form-control" 
		[(ngModel)]="mensaje"
		(keyup.enter)="enviar_mensaje()"
		placeholder="Enviar mensaje">
